<body>
    <ul id="list">
        <li>orange</li>
        <li>grapes</li>
        <li>apple</li>
        <li>mango</li>
    </ul>

    <div id="box1" class="test">
        <h2>Mouse Events</h2>

    <script>
        //simultaneous task
        $(document).ready(function () {
            alert(1);
            $("ul li:eq(3)").css("border", "2px solid red")

            //mouse events  -> click,dbclick,contextmenu,mouseenter,mouseleave
            $("#box1").css({ "border": "2px solid black", "padding": "5px", "margin": "4px" }).click(function () {
                $("#box1").css({ "background-color": "green" })  //can using click function separately also no need to include in this
            })

            $("#box1").dblclick(function () {
                $("#box1").css({ "background-color": "orange" })
            })


            //keyboard events
            $("body").keypress(function () {    //provide information that produces a character value, so doesn't work on shift,ctrl & function key
                $('body').css({ "background-color": 'yellow' })
            })
            $("body").keyup(function () {
                $(this).css({ "background-color": 'pink' })   //method applying on body so you can use 'this also inplace of it'  
            })
            $("body").keydown(function () {   //does provide information about the character that was pressed, so fired on every key
                $(this).css({ "background-color": 'blue' })


                //form events





            })

    </script>
</body>

</html>
